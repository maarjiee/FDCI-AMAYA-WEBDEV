<!DOCTYPE html>
<html>
<head>
	<title>JS_Activity Part3</title>
</head>
<body>

<script>

	for(var i = 1 ; i <= 100 ; i++){
		var x = i % 3;
	    var y = i % 5;

	    if(x == 0 && y == 0){
	  		document.write(i,"beepboop <br>");
	    }else if(y == 0){
	    	document.write(i,"boop <br>");
	    }else if( x == 0){
	    	document.write(i,"beep <br>");
	    }else{
	  		 document.write(i, "<br>"); 
	    }
	}

</script>

</body>
</html>
